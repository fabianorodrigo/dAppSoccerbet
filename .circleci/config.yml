# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker: 
      - image: fabianorodrigo/contratosintel_truffle:1.1.0
    working_directory: ~/repos/handson_solidity/backendOnChain
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout:
          path: ~/repos/handson_solidity/
      - run: npm install && truffle compile

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}

      # Special step used to persist a temporary file to be used by another job in the workflow.
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build
  test:
      docker: 
        - image: fabianorodrigo/contratosintel_truffle:1.1.0
      working_directory: ~/repos/handson_solidity/backendOnChain        
      steps:
        - checkout:
            path: ~/repos/handson_solidity/
        - attach_workspace:
            at: ~/repos/handson_solidity/backendOnChain
        - restore_cache:
            keys:
              - node_modules-{{ checksum "package.json" }}
        - run: 
            name: Ganache
            command: npm run ganache-ci
            background: true
        - run: truffle test --network ganache
        - store_test_results:
            path: ./test-results
        - store_artifacts:
            path: ./test-results
  slither:
      docker: 
        - image: fabianorodrigo/contratosintel_truffle:1.1.0
      working_directory: ~/repos/handson_solidity/backendOnChain        
      steps:
        - checkout:
            path: ~/repos/handson_solidity/
        - attach_workspace:
            at: ~/repos/handson_solidity/backendOnChain
        - restore_cache:
            keys:
              - node_modules-{{ checksum "package.json" }}
        - run: slither . --json slither_result.json
        - store_test_results:
            path: ./test-results
        - store_artifacts:
            path: ./test-results            

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - slither:
          requires:
            - build            