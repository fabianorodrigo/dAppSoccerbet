# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: fabianorodrigo/dappsoccerbet_hardhat:1.0.5
    working_directory: ~/repo/backend-hardhat
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout:
          path: ~/repo
      - run: npm install && npm run build

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}

      # Special step used to persist a temporary file to be used by another job in the workflow.
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build
  test:
    docker:
      - image: fabianorodrigo/dappsoccerbet_hardhat:1.0.5
    working_directory: ~/repo/backend-hardhat
    steps:
      - checkout:
          path: ~/repo/
      - attach_workspace:
          at: ~/repo/backend-hardhat
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
      - run: npx hardhat compile --force
      - run: npm run coverage
      - store_test_results:
          path: ./reports/test-contract-results.xml
      - store_artifacts:
          path: ./reports/
  slither:
    docker:
      - image: fabianorodrigo/dappsoccerbet_hardhat:1.0.5
    working_directory: ~/repo/backend-hardhat
    steps:
      - checkout:
          path: ~/repo/
      - attach_workspace:
          at: ~/repo/backend-hardhat
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
      - run: slither . --json slither_result.json
      - store_artifacts:
          path: ./slither_result.json

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
