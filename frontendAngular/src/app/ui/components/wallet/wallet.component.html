<button
  mat-raised-button
  color="secondary"
  (click)="connect($event)"
  *ngIf="!userAccountAddress"
>
  Connect Wallet
</button>

<div class="connected-account" *ngIf="userAccountAddress">
  <div class="label">Connected Account address:</div>
  <div class="accountAddress">{{ userAccountAddress }}</div>
</div>
