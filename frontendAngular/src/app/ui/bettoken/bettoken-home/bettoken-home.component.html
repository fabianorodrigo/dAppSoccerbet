<div class="label-balance" *ngIf="userAccountAddress">
  <mat-label>BetToken Balance:</mat-label>
  <div class="balance">{{ formatedBalance }}</div>
</div>

<div *ngIf="!userAccountAddress">Connect you wallet to check your balance</div>

<button
  class="button"
  mat-raised-button
  [disabled]="!this.userAccountAddress"
  color="primary"
  [matTooltip]="'Buy an ammount of BetTokens using ' + chainCurrencyName"
  (click)="buy($event)"
>
  Buy BetTokens...
</button>
