name: dappsoccerbet_hardhat CI
description: Continuous Integration Actions of the √êapp Soccer Bet
authors: Fabiano Nascimento

on:
  push:
    paths:
      - "backend-hardhat/**"
env:
  NETWORK: $NETWORK
  RPC_URL_ZNX_TESTNET: $RPC_URL_ZNX_TESTNET
  RPC_URL_ZNX_MAINNET: $RPC_URL_ZNX_MAINNET
  MNEMONIC: $MNEMONIC
  ROPSTEN_URL: $ROPSTEN_URL
jobs:
  start-hardhat-node:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd backend-hardhat
      - run: ls
      - run: npm install
      - run: npm run build
      - run: npm run test
