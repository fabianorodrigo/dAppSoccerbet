name: Ðapp Soccer Bet Hardhat CI/CD

on:
  [push]
  # push:
  #   paths:
  #     - "backend-hardhat/**"
env:
  NETWORK: $NETWORK
  RPC_URL_ZNX_TESTNET: $RPC_URL_ZNX_TESTNET
  RPC_URL_ZNX_MAINNET: $RPC_URL_ZNX_MAINNET
  MNEMONIC: $MNEMONIC
  ROPSTEN_URL: $ROPSTEN_URL
jobs:
  build_test:
    name: Ðapp Soccer Bet Hardhat - CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
        working-directory: ./backend-hardhat
      - name: Build
        run: npm run build
        working-directory: ./backend-hardhat
      - name: Run tests
        run: npm run test
        working-directory: ./backend-hardhat
        
  slither:
    name: Ðapp Soccer Bet Hardhat - QA
    runs-on: ubuntu-latest
    needs: build_test
    steps:
      - name: slither
        uses: crytic/slither-action@v0.1.1
        id: slither
        continue-on-error: true
        with:
          working-directory: ./backend-hardhat
          sarif: results.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          working-directory: ./backend-hardhat
          sarif_file: ${{ steps.slither.outputs.sarif }}
